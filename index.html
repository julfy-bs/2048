<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>2048</title>
  <link href="./pages/index.css" rel="stylesheet">
  <link href="./images/logo.svg" rel="shortcut icon" type="image/x-icon">
</head>
<body class="page">
<header class="header">
  <div class="header__wrapper">
    <div class="score score_value_current">
      <h2 class="score__title">Текущий</h2>
      <span class="score__content">0</span>
    </div>
    <div class="score score_value_best">
      <h2 class="score__title">Лучший</h2>
      <span class="score__content">0</span>
    </div>
  </div>
  <button aria-label="Начать новую игру" class="page__button restart" type="button">Новая игра</button>
</header>
<main class="page__content">
  <div class="board">
    <ul class="board__cells">
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
    </ul>
    <ul class="board__tiles">
      <li class="tile tile_position_1_1 tile_value_2 tile_new">2</li>
      <li class="tile tile_position_2_1 tile_value_4 tile_new">4</li>
      <li class="tile tile_position_3_1 tile_value_2 tile_new">2</li>
      <li class="tile tile_position_4_1 tile_value_4 tile_new">4</li>
      <li class="tile tile_position_1_2 tile_value_2 tile_new">2</li>
      <li class="tile tile_position_2_2 tile_value_4 tile_new">4</li>
      <li class="tile tile_position_3_2 tile_value_2 tile_new">2</li>
      <li class="tile tile_position_4_2 tile_value_4 tile_new">4</li>
      <li class="tile tile_position_1_3 tile_value_2 tile_new">2</li>
      <li class="tile tile_position_2_3 tile_value_4 tile_new">4</li>
      <li class="tile tile_position_3_3 tile_value_2 tile_new">2</li>
      <li class="tile tile_position_4_3 tile_value_4 tile_new">4</li>
      <li class="tile tile_position_1_4 tile_value_2 tile_new">2</li>
      <li class="tile tile_position_2_4 tile_value_4 tile_new">4</li>
      <li class="tile tile_position_3_4 tile_value_2 tile_new">2</li>
      <li class="tile tile_position_4_4 tile_value_4 tile_new">4</li>
    </ul>
  </div>
</main>
<footer class="footer">
</footer>
</body>
</html>
